services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    environment:
      - "DJANGO_DEBUG=True"
      - "DJANGO_SECRET_KEY"
  asgi:
    build: .
    command: mqttasgi -H mqtt -p 1883 config.asgi:application
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
      - web
      - mosquitto
    environment:
      - "DJANGO_DEBUG=True"
      - "DJANGO_SECRET_KEY"
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
  celery:
    build: .
    command: celery --app config worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY
      - DJANGO_ALLOWED_HOSTS=* #localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
  celery-beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY
      - DJANGO_ALLOWED_HOSTS=* #localhost 127.0.0.1 [::1]
    depends_on:
      - redis
  redis:
    image: redis:6-alpine
  mosquitto:
    container_name: mqtt
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - db
volumes:
  postgres_data:
  grafana_data:

