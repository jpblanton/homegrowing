version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: ${HG_DFILE}
    command: python /code/manage.py runserver 0.0.0.0:8000
    networks:
      - homegrowing
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    environment:
      - "DJANGO_DEBUG=True"
      - "DJANGO_SECRET_KEY"
  asgi:
    build:
      context: .
      dockerfile: ${HG_DFILE}
    networks:
      - homegrowing
    command: mqttasgi -H mqtt -p 1883 config.asgi:application
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
      - web
      - mosquitto
    environment:
      - "DJANGO_DEBUG=True"
      - "DJANGO_SECRET_KEY"
  db:
    image: postgres:13
    networks:
      - homegrowing
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    ports:
      - "5432:5432"
  celery:
    build:
      context: .
      dockerfile: ${HG_DFILE}
    command: celery --app config worker --loglevel=info
    networks:
      - homegrowing
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY
      - DJANGO_ALLOWED_HOSTS=* #localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
  celery-beat:
    build:
      context: .
      dockerfile: ${HG_DFILE}
    command: celery -A config beat -l info
    networks:
      - homegrowing
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY
      - DJANGO_ALLOWED_HOSTS=* #localhost 127.0.0.1 [::1]
    depends_on:
      - redis
  redis:
    image: redis:6-alpine
    networks:
      - homegrowing
  mosquitto:
    container_name: mqtt
    image: eclipse-mosquitto
    networks:
      - homegrowing
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
  # probably need to map the config file for this service
  device-control:
    build:
      context: ./device-controller/
    devices:
      - /dev/mem:/dev/mem
      - /dev/gpiomem:/dev/gpiomem
    command: python3 device-controller.py --host mqtt
    networks:
      - homegrowing
    profiles:
      - devices
    depends_on:
      - mosquitto
      - web
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - homegrowing
    volumes:
      - grafana_data:/var/lib/grafana
      - ./defaults.ini:/usr/share/grafana/conf/defaults.ini
    depends_on:
      - db
volumes:
  postgres_data:
  grafana_data:
networks:
  homegrowing:
    driver: bridge
